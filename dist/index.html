<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - All the 18k color names from the color-name-list API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://unpkg.com/vue-virtual-scroller@0.9.0/dist/vue-virtual-scroller.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <div class="inner" v-bind:class="{'is-visible': showDetail}" v-bind:style="{'--bg': bg, 'margin-right': -scrollWidth + 'px'}">
    <div class="filter">
      <input type="text" class="filter__input" placeholder="Name or Value" v-model="filterString" @input="filterColorName"/>
      <label class="filter-color">
        <input v-model="pickedColor" type="color" @input="filterColor"/>
        <span class="wheel"></span>     
      </label>
    </div>
    <virtual-scroller
      page-mode
      :items="colorList"
      content-tag="div"
      :item-height="66"
    >
      <template scope="colors">
        <div class="color" v-on:click="showLarge($event, colors.item)" v-bind:class="{'is-dark': isDark(colors.item.rgb)}" :style="{'--color': colors.item.hex}" :key="colors.item.hex">
          <strong data-name>{{colors.item.name}}</strong>
          <span data-hex>{{colors.item.hex}}<i v-if="colors.item.hex == '#f0c'">k</i></span>
        </div>
      </template>
    </virtual-scroller>
    <div class="dialog" ref="dialog">
      <div class="dialog__bg" ref="bg"></div>
      <div class="dialog__header">
        <h1>{{title}}</h1>
        <h2>{{hex}}</h2>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js'></script>
<script src='https://unpkg.com/vue-virtual-scroller@0.9.0/dist/vue-virtual-scroller.js'></script>
<script src='https://unpkg.com/vue-observe-visibility@0.3.1/dist/vue-observe-visibility.min.js'></script>
<script src='https://unpkg.com/closestvector@0.5.0/index.umd.js'></script><script  src="./script.js"></script>

</body>
</html>
